apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch
  namespace: efk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      resources:
        requests:
          memory: "512Mi"
        limits:
          memory: "1Gi"
      containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
        volumeMounts:
        - name: es-data
          mountPath: /usr/share/elasticsearch/data
        env:
          - name: discovery.type
            value: single-node
          - name: xpack.security.enabled
            value: "false"
        ports:
        - containerPort: 9200
        resources:
          limits:
            memory: "2Gi"
      volumes:
      - name: es-data
        persistentVolumeClaim:
          claimName: elasticsearch-pvc
